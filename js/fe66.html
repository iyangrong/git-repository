<!doctype>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            .gua-hide{
                display:none;
            }
            .slide-img{
                display:none;
            }
            .slide-active{
                display:inline-block;
            }
        </style>
    </head>
    <body>
        <a id="id-a-click" href="#">点击</a>
        <div class="tip gua-hide">没事别点 很危险</div>
        <script>
                var a = document.querySelector("#id-a-click")
                a.addEventListener('mouseover', function() {
                    var tip = document.querySelector(".tip")
                    tip.classList.remove('gua-hide')
                })
                a.addEventListener('mouseout', function() {
                    var tip = document.querySelector(".tip")
                    tip.classList.add('gua-hide')
                })
            </script>
        <div class="slider">
            <img class="slide-img slide-active" src="./pic_1.jpg"/>
            <img class="slide-img" src="./pic_2.jpg"/>
            <img class="slide-img" src="./pic_3.jpg"/>
        </div>
        <script>
            var currentIndex = 0
            var numberOfImags = 3
            log('currentIndex', currentIndex)
            var next = function() {
                currentIndex = (currentIndex + 1) % numberOfImags
                var slider = document.querySelector('.slider')
                var image = document.querySelector('.slide-active')
                image.classList.remove('.slide-active')
                var active = document.querySelectorAll('.slide-img').[currentIndex]
                active.classList.add('slide-active')
            }
        </script>
    </body>
</html>
